name: Release

on:
  push:
    tags: [ 'v*' ]

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for git describe and version info

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.14.1

    - name: Build project
      run: zig build

    - name: Test binary
      run: |
        ./zig-out/bin/nwiz --version
        ./zig-out/bin/nwiz --help

    - name: Get version from git tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: "nwiz ${{ steps.version.outputs.version }}"
        files: zig-out/bin/nwiz
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## nwiz TUI ${{ steps.version.outputs.version }}
          
          Linux binary for the Nocturne desktop environment management tool.
          
          ### Installation
          ```bash
          chmod +x nwiz
          sudo mv nwiz /usr/local/bin/
          ```
          
          ### Usage
          ```bash
          nwiz --help
          ```
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
